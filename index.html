<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Snake Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    canvas {
      border: 1px solid #000;
      display: block;
      margin: 20px auto;
    }

    button {
      margin: 10px;
      padding: 5px 10px;
      font-size: 16px;
    }
  </style>
</head>
<body class="bg-gray-200">
  <div class="container mx-auto text-center">
    <canvas id="gameCanvas" width="400" height="400" class="shadow-md"></canvas>
    <div class="relative inline-block text-left">
      <div id="scoreDisplay" class="text-red-500 font-bold"></div>
      <div id="gameOverMessage" class="text-red-500 font-bold"></div>
    </div>
    <div class="flex justify-center">
      <button id="startButton" class="bg-green-500 text-white hover:bg-green-700">Start</button>
      <button id="stopButton" class="bg-red-500 text-white hover:bg-red-700">Stop</button>
      <button id="restartButton" class="hidden bg-blue-500 text-white hover:bg-blue-700">Restart</button>
      <button id="speedButton" class="bg-indigo-500 text-white hover:bg-indigo-700">
        Speed
      </button>
      <div id="speedMenu" class="hidden absolute right-0 mt-2 w-32 bg-white border rounded-md shadow-lg">
        <div class="py-1">
          <button id="speedFast" class="w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
            Fast
          </button>
          <button id="speedMedium" class="w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
            Medium
          </button>
          <button id="speedSlow" class="w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
            Slow
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
